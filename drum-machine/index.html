<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drum-machine</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="./main.js"></script>
</head>

<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>

<div id="drum-machine">
  <div id="display">
    <div class="keypressed">
    <div class="row">
      <button class="drum-pad" id="81" onClick="play('Q', 0)">
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3" class="clip" id="Q">
</audio>
        Q
      </button>
      <button class="drum-pad" id="87" onClick="play('W', 1)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" class="clip" id="W"></audio>
        W
      </button>
      <button class="drum-pad" id="69" onClick="play('E', 2)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" class="clip" id="E"></audio>
        E
      </button>
    </div>
    <div class="row">
      <button class="drum-pad" id="65" onClick="play('A', 3)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
        A
      </button>
      <button class="drum-pad" id="83" onClick="play('S', 4)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
        S
      </button>
      <button class="drum-pad" id="68" onClick="play('D', 5)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
        D
      </button>
    </div>
    <div class="row">
      <button class="drum-pad" id="90" onClick="play('Z', 6)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        Z
      </button>
      <button class="drum-pad" id="88" onClick="play('X', 7)">
        <audio control  src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        X
      </button>
      <button class="drum-pad" id="67" onClick="play('C', 8)">
        <audio control src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
        C
      </button>
    </div>
    <div class="row" id="show">Press Key!</div>
    </div>
  </div>
</div>

</body>

</html>
